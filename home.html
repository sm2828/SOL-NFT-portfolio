  <script>
    // Get references to HTML elements
    const walletInput = document.querySelector('.form-control-dark');
    const searchButton = document.querySelector('.btn-warning');
    const nftContainer = document.querySelector('#nftContainer1');

    // Event listener for the search button
    searchButton.addEventListener('click', async () => {
      const ownerAddress = walletInput.value;
      if (ownerAddress) {
        await getAssetsByOwner(ownerAddress);
      }
    });

    // Function to fetch and display NFT data
    const getAssetsByOwner = async (ownerAddress) => {
      const url = ``; // Replace with actual RPC URL
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 'my-id',
            method: 'getAssetsByOwner',
            params: {
              ownerAddress,
              page: 1,
              limit: 1000,
            },
          }),
        });
        const { result } = await response.json();

        // Display NFT data in the container
        nftContainer.innerHTML = ''; // Clear previous content
        result.items.forEach(item => {
          const nftItem = document.createElement('div');
          const nftImage = document.createElement('img');

          // Set the image source to the URL of the first file
          if (item.content.files.length > 0) {
            nftImage.src = item.content.files[0].uri;
          }

          // Add styles to the image
          nftImage.style.maxWidth = '100%';
          nftImage.style.maxHeight = '300px';
          nftImage.style.objectFit = 'contain';

          // Append the image to the div
          nftItem.appendChild(nftImage);

          // Append the div to the container
          nftContainer.appendChild(nftItem);
        });
      } catch (error) {
        console.error('Error fetching NFT data:', error);
      }
    };  </script>
